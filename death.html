————————————————————————————<font color='teal'><br>
我不知道这是怎么一回事，但明白这是一种无法控制的示弱的表现。他还在念他的咒语，划开我的后脖颈，伸手进来摸我的骨头，我的皮肤血肉下面浮现出他的手的轮廓，他在我的血河中流过，这让我陷入到一种下沉的螺旋里，永远没有终点的。子弹从我的右耳处射进来，在脑子里就已经耗尽了它的动能，停在那里成为一个静止不动的点，一个死去的金属星体，它将成为未来的那个我坍缩成的黑洞的核心。
  </font>
